<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.shortdescription}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image style="width:200px;height:300px" src="{{product.productimageurl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to cart</button>
    <button mat-button>Write a review</button>
  </mat-card-actions>
</mat-card>
